<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Div - Span</title>
            
        <style type="text/CSS">
            #top {
                background-color: blue;
            }

            #content{
                background-color: red;
            }

            #rodape {
                background-color: green;
            }

            .blue {
                color: blue;
            }
            .product{
                background-color: gray;
            }
        </style>
    </head>

    <body>
        <div id="top">
            <img src="images/logo-amazon-4096.png" width="200">

            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="content">    
            <div class="product">
                Produto 1
            </div>

            <div class="product">
                Produto 2
            </div>

            <div class="product">
                Produto 3
            </div>
        </div>
        
        <div id="rodape">
            Todos os <span class="blue">direitos</span> reservados.
        </div>
    </body>
</html>
